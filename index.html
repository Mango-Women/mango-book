<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1a0033, #330066, #4d0099);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow-y: auto;
            margin: 0;
            padding: 2vw;
            font-size: 14px;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url('https://images.pexels.com/photos/957040/night-sky-stars-milky-way-cosmos-957040.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            opacity: 0.25;
            animation: cosmicPulse 20s infinite ease-in-out;
            z-index: -1;
        }
        .app {
            background: rgba(255, 255, 255, 0.15);
            width: 90vw;
            max-width: 700px;
            border-radius: 20px;
            padding: 3vw;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(255, 153, 255, 0.4);
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            margin: 1vw 0;
            padding: 1vw;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            background: linear-gradient(45deg, rgba(75, 0, 130, 0.3), rgba(255, 215, 0, 0.2), rgba(255, 69, 0, 0.3));
            color: #fff;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            font-size: 12px;
        }
        textarea {
            resize: vertical;
            min-height: 8vw;
        }
        button {
            background: linear-gradient(45deg, #4B0082, #FFD700, #FF4500);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.8vw 1.5vw;
            font-size: 12px;
        }
        button:hover {
            background: linear-gradient(45deg, #3A0066, #FFC107, #E63900);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        .profile-section {
            text-align: center;
            margin-bottom: 2vw;
            padding-bottom: 2vw;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            padding-top: 15vw;
        }
        .profile-dp {
            width: clamp(50px, 12vw, 80px);
            height: clamp(50px, 12vw, 80px);
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 2vw;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        #profileUsername {
            font-family: 'Sacramento', cursive;
            font-size: 24px;
        }
        .call-buttons {
            text-align: center;
            margin: 1vw 0;
        }
        .call-btn, .video-call-btn {
            margin: 0 1vw;
            padding: 0.5vw 1vw;
            font-size: 12px;
            display: inline-block;
        }
        .post-dp, .comment-dp {
            width: clamp(25px, 5vw, 35px);
            height: clamp(25px, 5vw, 35px);
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            margin-right: 1vw;
        }
        .post-content img {
            max-width: 100%;
            max-height: 35vw;
            object-fit: contain;
            margin-top: 1vw;
        }
        .delete-btn, .like-btn, .comment-btn {
            margin: 0.5vw;
            padding: 0.5vw;
            font-size: 12px;
            width: auto;
            display: inline-block;
            min-width: 25px;
        }
        .timestamp {
            font-size: 10px;
            color: #ccc;
        }
        .feed {
            overflow-y: auto;
            padding-right: 1vw;
        }
        .post {
            background: rgba(255, 255, 255, 0.2);
            padding: 2vw;
            margin: 2vw 0;
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .comment {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5vw;
            margin: 1vw 0 0 clamp(15px, 4vw, 40px);
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #callModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #localVideo, #remoteVideo {
            width: 100%;
            height: auto;
            max-width: none;
            max-height: 45%;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(75, 0, 130, 0.3);
            object-fit: cover;
        }
        #callStatus {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #callModal button {
            margin: 5px;
            padding: 10px 20px;
        }
        @keyframes cosmicPulse {
            0%, 100% { opacity: 0.25; }
            50% { opacity: 0.35; }
        }
        @media (max-width: 600px) {
            .app { padding: 4vw; }
            .post, .comment { flex-direction: column; align-items: stretch; }
            .post-dp, .comment-dp { margin-bottom: 1vw; }
            button { padding: 2vw 3vw; }
            #profileUsername { font-size: 20px; }
        }
    </style>
</head>

        function formatIST(date) {
            return new Date(date).toLocaleString('en-US', {
                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: 'short',
                day: 'numeric',

        document.addEventListener('DOMContentLoaded', () => {
            const isFreshLogin = sessionStorage.getItem('justLoggedIn');
            if (!isFreshLogin) {
                localStorage.removeItem('loggedInUser');
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('mainContainer').style.display = 'none';
            } else {

        function initUser(user) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            loadProfile(user);
            loadFeed();
            setupCallButtons(user);
            subscribeToUpdates();
            subscribeToCalls(user);

        async function loadProfile(user) {
            const { data, error } = await supabase
                .from('users')
                .select('username, bio, profile_picture')
                .eq('id', user.id)
                .single();
            if (error && error.code !== 'PGRST116') console.error('Load profile error:', error.message);
            const profileData = data || user;
            document.getElementById('profileUsername').textContent = profileData.username;
            document.getElementById('profileBio').textContent = profileData.bio || 'No bio yet';
            document.getElementById('profilePicture').src = profileData.profile_picture || placeholderImage;
        }

        function setupCallButtons(loggedInUser) {
            const otherUser = users.find(u => u.id !== loggedInUser.id);
            if (otherUser) {
                targetUserId = otherUser.id;
                document.getElementById('callBtn').style.display = 'inline-block';
                document.getElementById('videoCallBtn').style.display = 'inline-block';
            }
        }

        async function loadFeed() {
            const { data, error } = await supabase
                .from('posts')
                .select(`
                    id, content, image, created_at, user_id,
                    users!posts_user_id_fkey(username, profile_picture),
                    comments(
                        id, content, created_at, user_id,
                        users!comments_user_id_fkey(username, profile_picture)
                    ),
                    likes(count)
                `)
                .order('created_at', { ascending: false });
            if (error) console.error('Load feed error:', error.message);
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = '';
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (!data || data.length === 0) {
                postsDiv.innerHTML = '<p>No posts yet.</p>';
                return;
            }

            data.forEach(post => {
                const likeCount = post.likes[0]?.count || 0;
                const postDate = formatIST(post.created_at);
                const postDiv = document.createElement('div');
                postDiv.className = `post ${post.users.username}`;
                postDiv.innerHTML = `
                    <img src="${post.users.profile_picture || placeholderImage}" alt="DP" class="post-dp">
                    <div class="post-content">
                        <p><strong>${post.users.username}</strong>: ${post.content || '(No text)'}</p>
                        ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
                        <p class="timestamp">Posted on ${postDate}</p>
                        <p>Likes: ${likeCount}</p>
                        <button class="like-btn" data-post-id="${post.id}">‚ù§Ô∏è</button>
                        ${loggedInUser.id === post.user_id ? `<button class="delete-btn" data-post-id="${post.id}">üóëÔ∏è</button>` : ''}
                        <div class="comments">
                            ${post.comments.map(c => {
                                const commentDate = formatIST(c.created_at);
                                return `
                                    <div class="comment">
                                        <img src="${c.users.profile_picture || placeholderImage}" alt="DP" class="comment-dp">
                                        <div class="comment-content">
                                            <p><strong>${c.users.username}</strong> commented: ${c.content}</p>
                                            <p class="timestamp">${commentDate}</p>
                                            ${loggedInUser.id === c.user_id ? `<button class="delete-btn" data-comment-id="${c.id}">üóëÔ∏è</button>` : ''}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <form class="comment-form" data-post-id="${post.id}">
                            <input type="text" class="comment-input" placeholder="Add a comment..." required>
                            <button type="submit" class="comment-btn">üí¨</button>
                        </form>
                    </div>
                `;
                postsDiv.appendChild(postDiv);
            });

            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const postId = btn.getAttribute('data-post-id');
                    await likePost(postId, loggedInUser.id);
                });
            });

            document.querySelectorAll('.delete-btn[data-post-id]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const postId = btn.getAttribute('data-post-id');
                    await deletePost(postId);
                });
            });

            document.querySelectorAll('.delete-btn[data-comment-id]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const commentId = btn.getAttribute('data-comment-id');
                    await deleteComment(commentId);
                });
            });

            document.querySelectorAll('.comment-form').forEach(form => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const postId = form.getAttribute('data-post-id');
                    const content = form.querySelector('.comment-input').value.trim();
                    if (!content) return;
                    await addComment(postId, loggedInUser.id, content);
                    form.reset();
                });
            });
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                sessionStorage.setItem('justLoggedIn', 'true');
                initUser(user);
            } else {
                alert('Invalid credentials. Use mango1 or mango2 with password mango1726.');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (callSubscription) supabase.removeChannel(callSubscription);
            localStorage.removeItem('loggedInUser');
            sessionStorage.removeItem('justLoggedIn');
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            endCall();
        });

        document.getElementById('editProfileBtn').addEventListener('click', () => {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editBio').value = user.bio || '';
            document.getElementById('editProfileForm').style.display = 'block';
        });

        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            const newUsername = document.getElementById('editUsername').value;
            const newBio = document.getElementById('editBio').value;
            const file = document.getElementById('editProfilePic').files[0];
            let profilePictureUrl = user.profile_picture || placeholderImage;

            if (file) {
                const filePath = `${user.id}/${Date.now()}_${file.name}`;
                const { error } = await supabase.storage
                    .from('profile-pics')
                    .upload(filePath, file, { upsert: true });
                if (error) console.error('Upload error:', error.message);
                else profilePictureUrl = supabase.storage.from('profile-pics').getPublicUrl(filePath).data.publicUrl;
            }

            user.username = newUsername;
            user.bio = newBio;
            user.profile_picture = profilePictureUrl;
            localStorage.setItem('loggedInUser', JSON.stringify(user));

            const { error } = await supabase.from('users').upsert({
                id: user.id,
                username: newUsername,
                bio: newBio,
                profile_picture: profilePictureUrl
            }, { onConflict: 'id' });
            if (error) console.error('Upsert error:', error.message);

            loadProfile(user);
            loadFeed();
            document.getElementById('editProfileForm').style.display = 'none';
        });

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            const content = document.getElementById('postContent').value.trim();
            const file = document.getElementById('postImage').files[0];
            let imageUrl = null;

            if (!content && !file) return;

            if (file) {
                const filePath = `${user.id}/${Date.now()}_${file.name}`;
                const { error } = await supabase.storage
                    .from('profile-pics')
                    .upload(filePath, file, { upsert: true });
                if (error) console.error('Upload error:', error.message);
                else imageUrl = supabase.storage.from('profile-pics').getPublicUrl(filePath).data.publicUrl;
            }

            const { data, error } = await supabase
                .from('posts')
                .insert([{ user_id: user.id, content: content || '', image: imageUrl }])
                .select();
            if (error) console.error('Post error:', error.message);
            else {
                document.getElementById('postForm').reset();
                loadFeed();
            }
        });

        document.getElementById('clearDataBtn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear all data?')) {
                await supabase.from('likes').delete().match({});
                await supabase.from('comments').delete().match({});
                await supabase.from('posts').delete().match({});
                await supabase.from('calls').delete().match({});
                const { data: files } = await supabase.storage.from('profile-pics').list();
                if (files && files.length > 0) {
                    const fileNames = files.map(file => file.name);
                    await supabase.storage.from('profile-pics').remove(fileNames);
                }
                const user = JSON.parse(localStorage.getItem('loggedInUser'));
                user.profile_picture = placeholderImage;
                user.bio = '';
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                await supabase.from('users').upsert({ 
                    id: user.id, 
                    username: user.username, 
                    bio: '', 
                    profile_picture: placeholderImage 
                }, { onConflict: 'id' });
                loadProfile(user);
                loadFeed();
            }
        });

        async function likePost(postId, userId) {
            const { data, error } = await supabase
                .from('likes')
                .insert([{ post_id: postId, user_id: userId }])
                .select();
            if (error && error.code !== '23505') console.error('Like error:', error.message);
            loadFeed();
        }

        async function addComment(postId, userId, content) {
            const { data, error } = await supabase
                .from('comments')
                .insert([{ post_id: postId, user_id: userId, content }])
                .select();
            if (error) console.error('Comment error:', error.message);
            loadFeed();
        }

        async function deletePost(postId) {
            await supabase.from('likes').delete().eq('post_id', postId);
            await supabase.from('comments').delete().eq('post_id', postId);
            await supabase.from('posts').delete().eq('id', postId);
            loadFeed();
        }

        async function deleteComment(commentId) {
            await supabase.from('comments').delete().eq('id', commentId);
            loadFeed();
        }

        function subscribeToUpdates() {
            supabase.removeAllChannels();
            supabase
                .channel('public-changes')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, () => loadFeed())
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'comments' }, () => loadFeed())
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'likes' }, () => loadFeed())
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'posts' }, () => loadFeed())
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'comments' }, () => loadFeed())
                .subscribe((status) => console.log('Updates subscription status:', status));
        }

        async function startMedia(video = false) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('localVideo').muted = false; // Ensure unmuted
                return true;
            } catch (error) {
                console.error('Media error:', error.message);
                if (error.name === 'NotFoundError') {
                    alert('No camera or microphone found. Connect a device to make calls.');
                } else if (error.name === 'NotAllowedError') {
                    alert('Permission denied for camera/microphone. Please allow access.');
                } else {
                    alert('Error accessing camera/microphone: ' + error.message);
                }
                return false;
            }
        }

        async function callUser(isVideo = false) {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const mediaSuccess = await startMedia(isVideo); // Video false for voice, true for video
            if (!mediaSuccess) return;

            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            document.getElementById('remoteVideo').srcObject = new MediaStream();
            peerConnection.ontrack = (event) => {
                event.streams[0].getTracks().forEach(track => {
                    document.getElementById('remoteVideo').srcObject.addTrack(track);
                });
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    supabase.from('calls').insert({
                        sender_id: loggedInUser.id,
                        receiver_id: targetUserId,
                        type: 'ice-candidate',
                        data: JSON.stringify(event.candidate)
                    });
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            await supabase.from('calls').insert({
                sender_id: loggedInUser.id,
                receiver_id: targetUserId,
                type: 'offer',
                data: JSON.stringify(offer)
            });

            document.getElementById('callStatus').textContent = `Calling ${users.find(u => u.id === targetUserId).username}...`;
            document.getElementById('endCall').style.display = 'block';
            document.getElementById('callModal').style.display = 'flex';
        }

        function subscribeToCalls(loggedInUser) {
            if (!loggedInUser) {
                console.error('No logged-in user for call subscription');
                return;
            }
            if (callSubscription) supabase.removeChannel(callSubscription);
            callSubscription = supabase
                .channel(`calls-channel-${loggedInUser.id}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'calls', filter: `receiver_id=eq.${loggedInUser.id}` }, async (payload) => {
                    const { sender_id, type, data } = payload.new;
                    const senderUsername = users.find(u => u.id === sender_id)?.username;

                    if (type === 'offer') {
                        document.getElementById('callStatus').textContent = `Incoming call from ${senderUsername} at ${formatIST(new Date())}`;
                        document.getElementById('acceptCall').style.display = 'block';
                        document.getElementById('rejectCall').style.display = 'block';
                        document.getElementById('callModal').style.display = 'flex';

                        document.getElementById('acceptCall').onclick = async () => {
                            const mediaSuccess = await startMedia(true); // Video on for incoming video calls
                            if (!mediaSuccess) return;

                            peerConnection = new RTCPeerConnection(config);
                            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                            document.getElementById('remoteVideo').srcObject = new MediaStream();
                            peerConnection.ontrack = (event) => {
                                event.streams[0].getTracks().forEach(track => {
                                    document.getElementById('remoteVideo').srcObject.addTrack(track);
                                });
                            };

                            peerConnection.onicecandidate = (event) => {
                                if (event.candidate) {
                                    supabase.from('calls').insert({
                                        sender_id: loggedInUser.id,
                                        receiver_id: sender_id,
                                        type: 'ice-candidate',
                                        data: JSON.stringify(event.candidate)
                                    });
                                }
                            };

                            const offer = JSON.parse(data);
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                            const answer = await peerConnection.createAnswer();
                            await peerConnection.setLocalDescription(answer);
                            await supabase.from('calls').insert({
                                sender_id: loggedInUser.id,
                                receiver_id: sender_id,
                                type: 'answer',
                                data: JSON.stringify(answer)
                            });

                            document.getElementById('acceptCall').style.display = 'none';
                            document.getElementById('rejectCall').style.display = 'none';
                            document.getElementById('endCall').style.display = 'block';
                        };

                        document.getElementById('rejectCall').onclick = () => {
                            endCall(true); // Pass isReject flag
                        };
                    } else if (type === 'answer' && peerConnection) {
                        const answer = JSON.parse(data);
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    } else if (type === 'ice-candidate' && peerConnection) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(JSON.parse(data)));
                    }
                })
                .subscribe((status) => console.log('Call subscription status:', status));
        }

        function endCall(isReject = false) {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            document.getElementById('callModal').style.display = 'none';
            document.getElementById('acceptCall').style.display = 'none';
            document.getElementById('rejectCall').style.display = 'none';
            document.getElementById('endCall').style.display = 'none';
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            if (isReject) {
                document.getElementById('callStatus').textContent = 'Call rejected';
                setTimeout(() => {
                    document.getElementById('callStatus').textContent = 'Incoming Call...';
                }, 2000);
            }
        }

        document.getElementById('callBtn').addEventListener('click', () => callUser(false));
        document.getElementById('videoCallBtn').addEventListener('click', () => callUser(true));
        document.getElementById('endCall').addEventListener('click', () => endCall());
    </script>
</body>
